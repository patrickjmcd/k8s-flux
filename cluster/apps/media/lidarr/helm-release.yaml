---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lidarr
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    # image:
    #   repository: patrickjmcd/lidarr
    #   tag: latest
    env:
      TZ: America/Chicago
    #       PUID: 1026
    #       PGID: 100

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "lh-lidarr-pvc"

      media:
        enabled: true
        mountPath: /media
        existingClaim: "nfs-media-claim"
