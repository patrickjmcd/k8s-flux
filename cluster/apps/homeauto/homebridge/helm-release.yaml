---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: homeauto
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homebridge
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    replicaCount: 1
    image:
      repository: oznu/homebridge
      pullPolicy: IfNotPresent
      tag: latest

    timezone: "America/Chicago"
    puid: 1026
    pgid: 100


    env: 
      HOMEBRIDGE_INSECURE: 1
      HOMEBRIDGE_CONFIG_UI: 1


    service:
      main:
        ports:
          http:
            port: 8581

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          # cert-manager.io/cluster-issuer: "letsencrypt-prod" # Encrypt using the ClusterIssuer deployed while setting up Cert-Manager
          # nginx.ingress.kubernetes.io/proxy-body-size: "50m" # Increase the size of the maximum allowed size of the client request body
          # nginx.ingress.kubernetes.io/auth-url: "https://sso.${SECRET_DOMAIN}/oauth2/auth"
          # nginx.ingress.kubernetes.io/auth-signin: "https://sso.${SECRET_DOMAIN}/oauth2/start?rd=https://$host$request_uri"
          cert-manager.io/issuer: prod-issuer
          cert-manager.io/issuer-kind: OriginIssuer
          cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
          # dns record
          external-dns.alpha.kubernetes.io/hostname: pmcd.io
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

        hosts:
          - host: "homebridge.${SECRET_DOMAIN}"
            paths:
              - path: /
              # Ignored if not kubeVersion >= 1.14-0
                pathType: Prefix
        tls:
          - secretName: homebridge-prod-tls
            hosts:
              - "homebridge.${SECRET_DOMAIN}"

    hostNetwork: true

    persistence:
      config:
        enabled: true
        existingClaim: nfs-config-homebridge-claim

    probes:
      liveness:
        enabled: true
        initialDelaySeconds: 60
        failureThreshold: 5
        timeoutSeconds: 10
      readiness:
        enabled: true
        initialDelaySeconds: 60
        failureThreshold: 5
        timeoutSeconds: 10
      startup:
        enabled: true
        failureThreshold: 30
        periodSeconds: 10

    resources: {}


