---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: patrickjmcd
  namespace: homeauto
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: particlewebhook
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: patrickjmcd-charts
        namespace: flux-system
  values:
    replicaCount: 1

    image:
      repository: patrickjmcd/influxdb_webhook # the image of the web server you'd like to run
      tag: latest
      pullPolicy: Always

    service:
      type: ClusterIP
      port: 80

    # secret with keys influx-server, influx-user, influx-password
    influxDbSecretName: influxdb-auth

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: "letsencrypt-prod" # Encrypt using the ClusterIssuer deployed while setting up Cert-Manager
        nginx.ingress.kubernetes.io/proxy-body-size: "50m" # Increase the size of the maximum allowed size of the client request body
      path: /
      hosts:
        - "webhook.${SECRET_DOMAIN}"
      tls:
        - secretName: "webhook-prod-tls"
          hosts:
            - "webhook.${SECRET_DOMAIN}"

    resources:
      requests:
        memory: 128Mi
        cpu: 0.1
      limits:
        memory: 256Mi
        cpu: 0.5

    nodeSelector: {}

    tolerations: []

    affinity: {}
