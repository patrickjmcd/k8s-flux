---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: default
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pgadmin4
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
  values:
    image:
      repository: dpage/pgadmin4
      tag: "7.8"
      pullPolicy: IfNotPresent

    persistentVolume:
      enabled: true
      existingClaim: nfs-data-pgadmin-claim
