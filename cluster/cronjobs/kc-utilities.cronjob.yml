apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: utilities-fetcher
  namespace: cron
spec:
  schedule: "0 12 * * *"
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      activeDeadlineSeconds: 120
      template:
        spec:
          imagePullSecrets:
            - name: registry-cred
          containers:
            - name: kc-utilities
              image: "registry.${SECRET_DOMAIN}/kc-utilities:latest"
              env:
                - name: INFLUXDB_ADDRESS
                  valueFrom:
                    secretKeyRef:
                      name: influxdb-secret
                      key: influxdb-server
                - name: INFLUXDB_USER
                  valueFrom:
                    secretKeyRef:
                      name: influxdb-secret
                      key: influxdb-username
                - name: INFLUXDB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: influxdb-secret
                      key: influxdb-password
                - name: INFLUXDB_SSL
                  value: "true"
                - name: INFLUXDB_VERIFYSSL
                  value: "true"
                - name: INFLUXDB_PORT
                  value: "443"
                - name: KCPL_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: kc-utilities
                      key: kcpl-username
                - name: KCPL_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: kc-utilities
                      key: kcpl-username
                - name: KCPL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: kc-utilities
                      key: kcpl-password
                - name: KCWATER_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: kc-utilities
                      key: kcwater-username
                - name: KCWATER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: kc-utilities
                      key: kcwater-password
          restartPolicy: OnFailure
